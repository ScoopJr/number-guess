<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Guessing Game</h1>
    <p>Enter the range of numbers:</p>
    <input type="number" id="min-input" placeholder="Minimum">
    <input type="number" id="max-input" placeholder="Maximum">
    <button id="range-button">Start Game</button>
    <p>Enter your guess:</p>
    <input type="number" id="guess-input" min="" max="" disabled>
    <button id="guess-button" disabled>Guess</button>
    <div id="message"></div>
    <div id="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>
  </div>
</body>
</html>
