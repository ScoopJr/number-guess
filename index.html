<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Guessing Game</h1>
    
    <p>Enter name for the Leaderboard:</p>
    <input type="text" id="name-input" placeholder="Your Name">

    <p>Enter the range of numbers:</p>
    <input type="number" id="min-input" placeholder="Minimum">
    <input type="number" id="max-input" placeholder="Maximum">
    <button id="range-button">Start Game</button>
    <p>Enter your guess:</p>
    <input type="number" id="guess-input" min="" max="" disabled>
    <button id="guess-button" disabled>Guess</button>
    <div id="message"></div>
    <div id="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <table id="score-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="score-list">
          <!-- Top scores will be dynamically added here -->
        </tbody>        
      </table>
    </div>
    <div id="score">Score: 0</div>
    <!--<p>Enter your name to save your score:</p>
    <input type="text" id="name-input" placeholder="Your Name">
    <button id="save-button">Save Score</button>-->
    <button id="play-again">Play Again</button>
  </div>
</body>
</html>
